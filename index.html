<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body>
    <div class="heading">
      <div class="row">
        <div class="col-md-3">
          <div class="text-center name">
            <h3 class="mt-3 text-white">Welcome to Gemini Solutions</h3>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-white btn-rounded login-button">Login</button>
          </div>

        </div>
        <div class="col-md-9">
          <div class="card pb-4">
            <div class="card-body mt-0 mx-5">
              <div class="text-center mb-3 pb-2 mt-3">
                <h4>Apply as an Employee</h4>
              </div>

              <form action="#" id="myForm" class="mb-0" onsubmit="return validateForm();">
                <div class="row">
                  <div class="col-md-6">
                    <div>
                      <label>First Name</label>
                      <input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name *" onblur="Validation()">
                      <p class="error" id="firstname-error"></p>
                    </div>
                    <div>
                      <label>Last Name</label>
                      <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name *" onblur="Validation()">
                      <p class="error" id="lastname-error"></p>
                    </div>
                    <div>
                      <label>Password</label>
                      <input type="password" name="password" class="form-control" id="password" required
                        placeholder="Password *">
                    </div>
                    <div>
                      <label>Confirm Password</label>
                      <input type="password" name="password" class="form-control" id="confirmPassword" required
                        placeholder="Confirm Password *">
                    </div>
                    <div id="gender">
                      <label>Gender</label>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required />
                        <label class="form-check-label" for="male">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female"
                          required />
                        <label class="form-check-label" for="male">Female</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div>
                      <label>Email</label>
                      <input type="text" name="email" class="form-control" id="email" placeholder="Your Email *" onblur="Validation()">
                      <p id="email-error" class="error"></p>
                    </div>
                    <div>
                      <label>Phone Number</label>
                      <input type="tel" name="phoneNumber" class="form-control" id="inputPhone" placeholder="Your Phone *" onblur="Validation()">
                      <p id="phone-error" class="error"></p>
                    </div>
                    <div>
                      <label>Security Question</label>
                      <select class="form-control" name="question" id="question" required>
                        <option value="" disabled selected hidden>Select a Security Question</option>
                        <option value="Favourite Film">Your Favourite film ?</option>
                        <option value="Favourite Place">Your Favourite Place ?</option>
                        <option value="Favourite Food">Your Favourite Food ? </option>
                      </select>
                    </div>
                    <div>
                      <label>Answer</label>
                      <input type="text" name="inputAnswer" class="form-control" id="inputAnswer" required
                        placeholder="Enter your Answer *">
                    </div>
                  </div>
                </div>
                <div class="float-end ">
                  <button type="submit" id="submit" class="btn btn-primary btn-rounded">Register</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>

</html>
